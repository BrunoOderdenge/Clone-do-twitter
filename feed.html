<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="info-user.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial / Twitter</title>
</head>
<body>
    <section class="navigation">
        <div class="menu">
            <img src="assets/twitter-logo-2-1.png" alt="Logo do Twitter">

            <section class="list">
                <div class="item">
                    <img src="assets/Icone-Casa-PNG.png" alt="Casa">
                    <h3 class="selected">Página inicial</h3>
                </div>

                <div class="item">
                    <img src="assets/hashtag.jpeg" alt="Explorar">
                    <h3>Explorar</h3>
                </div>

                <div class="item">
                    <img src="assets/images.png" alt="Notificações">
                    <h3>Notificações</h3>
                </div>

                <div class="item">
                    <img src="assets/message.jpeg" alt="Mensagens">
                    <h3>Mensagens</h3>
                </div>

                <div class="item">
                    <img src="assets/save.png" alt="Itens Salvos">
                    <h3>Itens Salvos</h3>
                </div>

                <div class="item">
                    <img src="assets/list.png" alt="Listas">
                    <h3>Listas</h3>
                </div>

                <div class="item">
                    <img src="assets/profile.png" alt="Perfil">
                    <h3>Perfil</h3>
                </div>

                <div class="item">
                    <img src="assets/more.png" alt="Mais">
                    <h3>Mais</h3>
                </div>
            </section>

            <button>Tweetar</button>
        </div>

        <div class="info-user">
            <img class="profile-img" src="assets/img.jpg" alt="Perfil">
            <div>
                <h4>Bruno Henrique</h4>
                <p>@Oderdenge</p>
            </div>
           
            <p class="dots">...</p>
        </div>
       
    </section>
    
    <section class="feed"></section>
    <section class="dashboard"></section>

</body>
</html>
